<div class="radio-group">
  <ng-container *ngFor="let radioButton of radioButtons; let i=index">
    <app-radio
      class="radio"
      name="solution-type"
      [checked]="i === 0"
      [reverse]="true"
      (change)="radioButton.onClickHandler ? radioButton.onClickHandler() : null"
    >
      {{radioButton.text}}
    </app-radio>
  </ng-container>
</div>
