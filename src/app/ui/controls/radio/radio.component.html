<label class="radio-button"
       [class.radio-button--disabled]="disabled || hasError"
       [class.radio-button--reverse]="reverse"
>
  <input
    type="radio"
    [class.radio--error]="hasError"
    [name]="name"
    [checked]="checked"
    [disabled]="disabled"
  >
  <i></i>
  <span class="text" *ngIf="label">{{ label }}</span>
  <ng-content></ng-content>
</label>
