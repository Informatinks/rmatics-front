<label class="label-wrapper" [class.label-wrapper--disabled]="disabled">
  <input
    class="checkbox"
    [class.checkbox--error]="hasError"
    type="checkbox"
    [checked]="checked"
    [disabled]="disabled"
    (change)="check($event)"
  >
  <i></i>
  <span class="text" *ngIf="label">{{ label }}</span>
  <ng-content></ng-content>
</label>
