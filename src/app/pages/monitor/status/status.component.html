<div class="box" [ngClass]="'box_status_' + status">
  <span *ngIf="!isIgnored; else ignored" class="score">{{mainText}}</span>

  <ng-template #ignored>
    <div class="ignored-icon">
      <app-icon icon="close" width="10px" height="10px"></app-icon>
    </div>
  </ng-template>
  
  <span *ngIf="!onTesting" class="time">{{time | date:'mm:ss'}}</span>
</div>
