<div *ngIf="!(isFetching | async); else loading">
  <app-accordion [open]="true" titleMain="Общая информация">
    <div *ngFor="let contest of sortContests((workshop | async).contests)"
         class="flex-center paragraph"
         (click)="onContestClicked(contest)"
    >{{contest.statement.name}}</div>
  </app-accordion>
</div>
<ng-template #loading>
  <div class="loading">
    <app-loader></app-loader>
  </div>
</ng-template>
