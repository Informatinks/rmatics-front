<ng-container *ngIf="linkType === 'internal'; else external">
  <a class="link flex-center"
     (click)="onClick()">
    <app-icon class="icon" [icon]="icon" [width]="iconWidth" [height]="iconHeight"></app-icon>

    <span class="text"><ng-content></ng-content></span>
  </a>
</ng-container>
<ng-template #external>
  <a class="link flex-center"
     (click)="onClick()">
    <app-icon class="icon" [icon]="icon" [width]="iconWidth" [height]="iconHeight"></app-icon>

    <span class="text"><ng-content></ng-content></span>
  </a>
</ng-template>
